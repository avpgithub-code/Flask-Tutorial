{% extends "base.html" %}
{% block title%}Index Page{% endblock%}

{% block content%}
    <h1>Welcome to Template Exercise</h1>
    <form method='POST' action={{url_for('index')}}>
        <input type='text' name='username' placeholder="User Name"><br>
        <input type='password' name='password' placeholder="password"><br><br>
        <input type='submit' value="Login">
    </form>

    <h1>File Upload</h1>
    <form method="POST" action={{url_for('file_upload')}} enctype="multipart/form-data">
        <input type="file" name='file' accept=".txt,.xls,.xlsx,.csv,text/plain,application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,text/csv" required="required">
        <input type="submit" value="upload file">
    </form>

    <h1>Convert to CSV</h1>
    <form method="POST" action={{url_for('convert_csv')}} enctype="multipart/form-data">
        <input type="file" name='file' accept=".xls,.xlsx,.csv,application/vnd.ms-excel" required="required">
        <input type="submit" value="upload file">
    </form>

    <h1>Convert to CSV Two</h1>
    <form method="POST" action={{url_for('convert_csv_two')}} enctype="multipart/form-data">
        <input type="file" name='file' accept=".xls,.xlsx,.csv,application/vnd.ms-excel" required="required">
        <input type="submit" value="upload file">
    </form>

    <h1>JavaScript JSON Request</h1>
    <button id="post_button">Send POST Request</button>
    <script type='text/javascript'>
        const postButton = document.getElementById('post_button');
        const jsonData = {name: 'Mike', greeting: 'Hello'}
        postButton.addEventListener('click', () => {
            fetch ('{{ url_for("handle_json")}}',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json; charset=utf-8'
                },
                body: JSON.stringify(jsonData)
            })
            .then(response => response.json())
            .then(data => console.log('Success:', data))
            .catch((error) => {
            console.error('Error', error)
            }); 
        });
    </script>
{% endblock content%}
